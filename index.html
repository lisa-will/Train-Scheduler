<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Times</title>

	<!-- CSS Links --> 
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Bootstrap Link -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css">

	<!-- Font Awesome Link -->
	<script src="https://use.fontawesome.com/64485c0271.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
	
</head>
<body>

<!-- Add Login Modal -->
<div class="loginNavbar">
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Login</button>

<!-- Login Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Login Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
        	<!--Add Name --> 
			<label for="addName"><i class="fa fa-user" aria-hidden="true"></i> Name</label>
			<input type="text" class="form-control" id="addName">
			</div>
			<!--Add Email --> 
			<div class="form-group">
			<label for="addEmail"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email</label>
			<input type="text" class="form-control" id="addEmail">
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Sumbit</button>
      </div>
    </div>
  </div>
</div>

<!-- Trigger the Sign Up modal with a button -->
<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Sign Up</button>

<!-- Sign Up Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Sign Up Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
        	<!--Add Name --> 
			<label for="addNewName"><i class="fa fa-user" aria-hidden="true"></i> Name</label>
			<input type="text" class="form-control" id="addNewName">
			</div>
			<!--Add Email --> 
			<div class="form-group">
			<label for="addNewEmail"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email</label>
			<input type="text" class="form-control" id="addNewEmail">
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Sumbit</button>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Add Header - Jumbotron --> 
<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">
		<i class="fa fa-train" aria-hidden="true"></i>  Anytime is Train Time</h1>
		<p class="text-center">Choo. Choo. Cha. Cha. Cha.</p>
	</div>

<!-- Setup Train Table Data --> 
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-check" aria-hidden="true"></i> Current Train Schedule</h3>
		</div>

<!-- Train Table Info -->
<div class="panel-body">
	<table class="table" id="trainSchedule">
		<tbody id="currentData">
			<tr>	
			<th><i class="fa fa-train" aria-hidden="true"></i> Train Name</th>
			<th><i class="fa fa-map-marker" aria-hidden="true"></i> Destination</th>
			<th><i class="fa fa-history" aria-hidden="true"></i> Frequency (min)</th>
			<th><i class="fa fa-clock-o" aria-hidden="true"></i> Next Arrival</th>
			<th><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Minutes Away</th>
			</tr>
		</tbody>
	</table>
</div>
</div>
</div>
</div>

<!-- Add New Train Info/Input --> 
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-plus" aria-hidden="true"></i> Add Train</h3>
			</div>
			<div class="panel-body">
			<form>
			<div class="form-group">
			<label for="addTrainName"><i class="fa fa-train" aria-hidden="true"></i> Train Name</label>
			<input type="text" class="form-control" id="addTrainName">
			</div>
				<div class="form-group">
					<label for="addDestination"><i class="fa fa-map-marker" aria-hidden="true"></i> Destination</label>
					<input type="text" class="form-control" id="addDestination">
				</div>
				<div class="form-group">


<!-- Fix military time input... --> 
<div class="form-group">
    <div class="input-group date timepicker"
        data-date-format="HH:mm"
        data-date-useseconds="false"
        data-date-pickDate="false">
		<label for="addTrainTime"><i class="fa fa-clock-o" aria-hidden="true"></i> First Train Time (HH:mm - military time)</label>
        <input type="time" class="form-control" id="addTrainTime">
    </div>
</div>

				<div class="form-group">
					<label for="addFrequency"><i class="fa fa-history" aria-hidden="true"></i> Frequency</label>
					<input type="text" class="form-control" id="addFrequency">
				</div>
				<button type="button" class="btn btn-primary">Submit</button>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- moment.js link--> 
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- jquery 2.x link -->	
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<!-- JS file link -->
<script src="logic.js"></script>

</body>
</html>
